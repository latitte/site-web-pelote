<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Inscription</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; margin: 0; background-color: #f1f1f1; }
        #chat-box { max-width: 600px; margin: 50px auto; background-color: #ffffff; border-radius: 12px; box-shadow: 0px 4px 20px rgba(0,0,0,0.1); overflow: hidden; }
        #messages { padding: 20px; max-height: 400px; overflow-y: auto; }
        .message { margin: 10px 0; }
        .bot-message { color: #333333; font-size: 16px; }
        .user-message { color: #007aff; font-size: 16px; text-align: right; }
        .typing-indicator { display: inline-block; margin-left: 5px; }
        .dot { width: 8px; height: 8px; background-color: #bbb; border-radius: 50%; display: inline-block; animation: blink 1.4s infinite; }
        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
        #user-input-container { padding: 10px; display: flex; border-top: 1px solid #ccc; }
        #user-input { flex: 1; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 8px; outline: none; }
        button { margin-left: 10px; background-color: #007aff; color: white; padding: 10px; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div id="chat-box">
        <div id="messages"></div>
        <div id="user-input-container">
            <input type="text" id="user-input" placeholder="Votre rÃ©ponse..." autofocus>
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const message = userInput.value;
            if (message === '') return;

            displayMessage(message, "user-message");
            userInput.value = '';

            displayTypingIndicator();

            const response = await fetch("chatbot.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: new URLSearchParams({ "response": message })
            });
            const data = await response.json();
            removeTypingIndicator();
            typeMessage(data.message, "bot-message");
        }

        function displayMessage(text, className) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messageDiv.textContent = text;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function displayTypingIndicator() {
            const messagesDiv = document.getElementById("messages");
            const typingDiv = document.createElement("div");
            typingDiv.className = "typing-indicator";
            typingDiv.id = "typing-indicator";
            typingDiv.innerHTML = '<span class="dot"></span><span class="dot"></span><span class="dot"></span>';
            messagesDiv.appendChild(typingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function removeTypingIndicator() {
            const typingDiv = document.getElementById("typing-indicator");
            if (typingDiv) typingDiv.remove();
        }

        function typeMessage(text, className) {
            const messagesDiv = document.getElementById("messages");
            const messageDiv = document.createElement("div");
            messageDiv.className = `message ${className}`;
            messagesDiv.appendChild(messageDiv);

            let index = 0;
            function typeChar() {
                if (index < text.length) {
                    messageDiv.textContent += text.charAt(index);
                    index++;
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    setTimeout(typeChar, 40);
                }
            }
            typeChar();
        }

        document.addEventListener("DOMContentLoaded", async () => {
            const response = await fetch("chatbot.php", { method: "GET" });
            const data = await response.json();
            typeMessage(data.message, "bot-message");
        });
    </script>
</body>
</html>
